<div class="container">
<nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="#" routerLink="/employee">
        <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="Logo" class="img-fluid rounded-circle" style="width: 100px; height: 100px;">
    </a>
    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#myCollapse" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="myCollapse">
      <ul class="navbar-nav nav-item ">
          <li class="nav-link" *ngFor="let menuItem of menuItems">
            <a class="nav-link" [routerLink]="menuItem.link">{{ menuItem.label |uppercase}}</a>
          </li>
      </ul>
    </div>
  </nav>
</div>

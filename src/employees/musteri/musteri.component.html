<employee-navbar></employee-navbar>
<div class="container mt-5 ">
<h4>ÖĞRENCİLER</h4>
  <!--Öğrenciler-->
  <div class="table-responsive">
    <table class="table table-striped custom-table">
      <thead>
        <tr>
          <th>İD</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>TC</th>
          <th>Telefon</th>
          <th>Durum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.ad }}</td>
          <td>{{ item.soyad }}</td>
          <td>{{ item.tc }}</td>
          <td>{{ item.telefon }}</td>
          <td>{{ item.durum }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>

<admin-navbar></admin-navbar>
<div class="container mt-5 ">
    <h5 >Kayıt İşlemleri</h5>
    <form (ngSubmit)="submitForm() ">
        <div class="form-group">
          <label for="firstName">Ad</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
          </div>
        </div>
      
        <div class="form-group">
          <label for="lastName">Soyad</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
          </div>
        </div>
      
        <div class="form-group">
          <label for="tc">TC Kimlik Numarası</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" id="tc" [(ngModel)]="tc" name="tc" required>
          </div>
        </div>
      
        <div class="form-group">
          <label for="address">Adres</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            </div>
            <textarea class="form-control" id="address" [(ngModel)]="address" name="address" required></textarea>
          </div>
        </div>
      
        <div class="form-group">
          <label for="role">Bölümü</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-users"></i></span>
            </div>
            <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
              <option value="personel">Personel</option>
              <option value="müşteri">Müşteri</option>
            </select>
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Gönder
        </button>
      </form>
      
</div>
